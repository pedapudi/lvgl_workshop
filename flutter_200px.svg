<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 
        Self-Contained Animated Hummingbird (Native 200x200)
        All coordinates have been recomputed from the original 75px design
        using a scale factor of ~2.66.
    -->

    <!-- Flower Group (Sways gently) -->
    <g>
        <!-- Pivot: 27, 200 -->
        <animateTransform 
            attributeName="transform" 
            type="rotate" 
            values="0 27 200; 5 27 200; 0 27 200" 
            dur="3s" 
            repeatCount="indefinite" 
            calcMode="spline" 
            keyTimes="0;0.5;1" 
            keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"
        />
        
        <!-- Stem -->
        <path d="M0 200 Q 27 133 53 120" stroke="#48BB78" stroke-width="4" fill="none"/>
        
        <!-- Petals -->
        <circle cx="53" cy="120" r="11" fill="#F687B3" />
        <circle cx="43" cy="112" r="8" fill="#ED64A6" />
        <circle cx="64" cy="112" r="8" fill="#ED64A6" />
        <circle cx="53" cy="101" r="8" fill="#F687B3" />
        <circle cx="53" cy="120" r="4" fill="#F6E05E" />
    </g>

    <!-- Hummingbird Group (Hovers up and down) -->
    <g>
        <!-- Animation: Translate Y 0 -> 8 -> 0 -->
        <animateTransform 
            attributeName="transform" 
            type="translate" 
            values="0 0; 0 8; 0 0" 
            dur="1.5s" 
            repeatCount="indefinite" 
            calcMode="spline" 
            keyTimes="0;0.5;1" 
            keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" 
        />

        <!-- Back Wing (Darker) -->
        <!-- Pivot remapped: 128, 80 -->
        <path d="M128 80 C 149 40, 176 27, 189 40 C 176 67, 149 85, 128 80 Z" fill="#2C7A7B" opacity="0.8">
            <animateTransform 
                attributeName="transform" 
                type="rotate" 
                values="10 128 80; -40 128 80; 10 128 80" 
                dur="0.08s" 
                begin="0.02s" 
                repeatCount="indefinite" 
            />
        </path>

        <!-- Tail -->
        <path d="M147 120 L 173 147 L 187 133 Z" fill="#285E61" />

        <!-- Body -->
        <path d="M147 120 C 133 133, 107 120, 93 93 C 85 80, 85 67, 93 59 C 101 51, 120 53, 133 80 C 139 93, 147 107, 147 120 Z" fill="#38B2AC" />
        
        <!-- White Belly Patch -->
        <path d="M107 101 Q 120 112 133 107 Q 128 120 112 120 Z" fill="#E6FFFA" opacity="0.5" />

        <!-- Beak -->
        <path d="M93 67 L 40 80 L 93 72 Z" fill="#1A202C" />

        <!-- Eye -->
        <g>
            <circle cx="99" cy="69" r="4" fill="black" />
            <circle cx="100" cy="68" r="1.5" fill="white" />
        </g>

        <!-- Front Wing (Lighter) -->
        <!-- Pivot remapped: 117, 85 -->
        <path d="M117 85 C 136 27, 163 13, 181 27 C 171 53, 144 93, 117 85 Z" fill="#81E6D9" opacity="0.9">
            <animateTransform 
                attributeName="transform" 
                type="rotate" 
                values="0 117 85; -50 117 85; 0 117 85" 
                dur="0.08s" 
                repeatCount="indefinite" 
            />
        </path>
    </g>
</svg>
